title: "Season"
required:
  - name
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  name:
    type: string
    description: The name of the season
  startDate:
    type: string
    description: The date when the season starts
    format: date-time
  endDate:
    type: string
    description: The date when the season ends
    format: date-time
  SportId:
    type: string
    format: uuid
    description: The id of the associated sport