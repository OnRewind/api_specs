put:
  tags:
    - Main API - Conference player
  summary: Update a conference player poster
  parameters:
    - $ref: '#/components/parameters/id'
  requestBody:
    required: true
    description: conference player data to be sent
    content:
      application/json:
        schema:
          type: object
          properties:
            poster:
              type: string
            text:
              type: string
          required:
            - poster
            - email
  responses:
    '200':
      description: Updated conference player
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BusinessPlayer'
    '403':
      $ref: '#/components/responses/UserNotAuthorized'
    '404':
      $ref: '#/components/responses/NotFound'