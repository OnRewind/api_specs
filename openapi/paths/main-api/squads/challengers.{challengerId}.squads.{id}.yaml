get:
  tags:
    - Main API - Squad
  summary: Fetch a squad
  description: Fetch the squad matching the given id ; if  is for a challenger of type 'team', it will return a TeamSquad, otherwise a TeammateSquad.
  parameters:
    - $ref: '#/components/parameters/challengerId'
    - $ref: '#/components/parameters/id'
  responses:
    '200':
      description: Fetched squad
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Squad'
    '403':
      $ref: '#/components/responses/UserNotAuthorized'
    '404':
      $ref: '#/components/responses/NotFound'
