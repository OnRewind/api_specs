post:
  tags:
    - Main API - DataProviderMapping
  summary: Subscribe an account to a provider's notifications
  description: This service opens subscriptions to a given provider's notifications.
  parameters:
    - $ref: '#/components/parameters/providerName'
  requestBody:
    description: subscription data to be sent
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              description: The username needed to access the provider's API
            password:
              type: string
              description: The password needed to access the provider's API
            tenant:
              type: string
              description: identifier on the provider's side
            secret:
              type: string
              description: secret generated by onrewind which will be used by the provider to sign the request for each notification
            AccountKey:
              type: string
              description: the identifier for the customer account which will be subscribed to the provider's notifications
            SportId:
              type: string
              description: id of the sport for the customer account which will be subscribed to the provider's notifications
  responses:
    '201':
      description: The subscriptions are created
    '400':
      $ref: '#/components/responses/InvalidModel'
    '403':
      $ref: '#/components/responses/UserNotAuthorized'
get:
  tags:
    - Main API - DataProviderMapping
  summary: Get the list of subscriptions
  description: This service list the subscriptions to a given provider's notifications.
  parameters:
    - $ref: '#/components/parameters/providerName'
    - in: query
      name: username
      schema:
        type: string
      required: true
      description: The username needed to access the provider's API
    - in: query
      name: password
      schema:
        type: string
      required: true
      description: The password needed to access the provider's API
  responses:
    '200':
      description: The list of subscriptions
    '400':
      $ref: '#/components/responses/InvalidModel'
    '403':
      $ref: '#/components/responses/UserNotAuthorized'
delete:
  tags:
    - Main API - DataProviderMapping
  summary: Delete all the subscriptions
  description: This service remove all the subscriptions to a given provider's notifications.
  parameters:
    - $ref: '#/components/parameters/providerName'
    - in: query
      name: username
      schema:
        type: string
      required: true
      description: The username needed to access the provider's API
    - in: query
      name: password
      schema:
        type: string
      required: true
      description: The password needed to access the provider's API
  responses:
    '204':
      description: The list of subscriptions
    '400':
      $ref: '#/components/responses/InvalidModel'
    '403':
      $ref: '#/components/responses/UserNotAuthorized'