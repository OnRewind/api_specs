components:
  parameters:
    acceptVersion:
      in: header
      name: Accept-Version
      schema:
        type: string
        enum:
          - v5
          - v6
    fieldsParam:
      name: fields
      in: query
      description: Comma separated string to filter desired fields
      required: false
      schema:
        type: string
    id:
      name: id
      in: path
      description: the uuid of the object
      required: true
      schema:
        type: string
        format: uuid
    streamableId:
      name: streamableId
      in: path
      description: the uuid of the streamable
      required: true
      schema:
        type: string
        format: uuid
  responses:
    UserNotAuthorized:
      description: UserNotAuthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InvalidModel:
      description: InvalidModel
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ConflictInModel:
      description: ConflictInModel
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
